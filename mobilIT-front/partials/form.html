<div class="row-fluid">

    <div class="span6">
		<h1>Départ</h1>
		<form ng-submit="locateFrom()">
		  <input type="text" ng-model="from" placeholder="21 rue Paul Bellamy, 4400 Nantes, France" />
		  <input type="submit" />
		</form>
	</div>

	<div class="span6">
		<h1>Arrivé</h1>
        <form ng-submit="locateTo()">
            <input type="text" ng-model="to" placeholder="21 rue Paul Bellamy, 4400 Nantes, France" />
            <input type="submit" />
        </form>
	</div>
</div>

<div class="row-fluid">
    <a class="btn btn-primary" ng-click="search()">GO</a>

    <a class="btn btn-primary" ng-click="changeDisplayMode('cycle')">cacher/montrer vélo</a>

    <a class="btn btn-primary" ng-click="changeDisplayMode('pedestrian')">cacher/montrer piéton</a>

    <a class="btn btn-primary" ng-click="changeDisplayMode('car')">cacher/montrer voiture</a>
</div>


<div class="row-fluid">
        <div id="map"></div>
</div>
